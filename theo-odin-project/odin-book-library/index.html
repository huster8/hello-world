<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <div id="library"></div>
    <script src="index.js"></script>

    <form action="" method="post" class="book-form">
        <div class="book-form">
            <label for="title">Book Title: </label>
            <input type="text" name="title" id="title" required />
        </div>
        <div class="book-form">
            <label for="title">Book Author: </label>
            <input type="text" name="author" id="author" required />
        </div>
        <div class="book-form">
            <label for="title">Book Pages: </label>
            <input type="text" name="pages" id="pages" required />
        </div>
        <div class="book-form">
            <label for="title">Pages Read: </label>
            <input type="text" name="pages-read" id="pages-read" required />
        </div>
        <button type="submit">Add Book</button>
    </form>

</body>
</html>

<style>
    .book-card {
        display: flex;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
